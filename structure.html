<!DOCTYPE html>

<head>

    <title>Feedback_Yourself</title>
    <!-- Estilos predeterminados -->
    <style>

        :root {
            /* general style scroll-bar-color*/

            /* styles for main interface... */
            --position-MarkX: start;
            --position-buttonY: flex-start;

            --text-decoration-line-H: none;

            --text-align-H: center;
            /* styles for texts content*/
            --color-text-C: black;
            --background-text-C: yellow;
            --font-size-C: 1em;
            --font-style-C: normal;

            /* styles for menu */

    <style id="post-newStyles"></style>

    <!-- Este es el icono de la aplicación -->
    <link rel="icon" id="iconApp" href="">

</head>
<body class="start">
    <!-- capitulo 1: Es la entrada constituido por el elemento canvas.loader -->
    <canvas width="300" height="295" class="loader"></canvas>
    
    
    <!-- capitulo 2: Comprueba si hay que hacer un registo del nombre y correo del usuario de la  
         aplicacion y se ejecuta si no esta registrado, constituido por los elementos de template#theRegister -->
    <template id="theRegister">
        
        <form action="none..." method="get" data-register id="" class="">
            <fieldset class="register">
                <legend>Registro:</legend>
                <div class="btSubmit">
                    <input type="submit" class="notSend" name="sendInformation" id="send">
                </div>
                <label for="name">Nombre y apellido:</label>
    
                <input type="text" placeholder="Nombres" class="" name="name" id="name" class="">
    
                <label for="email">Correo Electronico:</label>
                
                <input type="email" placeholder="codevelp@codevelp.com" name="email" id="email" class="">
    
            </fieldset>
        </form>
        
    </template>

    <!-- capitulo 3: Es aqui que hace su principal funcion para que se retroalimente el usuario con el tema que le parezca mejor -->
    <template id="interfaceForApp">
        <header class="">
            <img alt="icon for app" width="50" height="40" id="iconForApp" data-viewprofile="false">
            <h1>Feedback</h1>

        </header>
        <main id="allContent">
            <div class="trackButton">
                <button id="collapse-menu"></button>
            </div>

            <section class="menu hidden" id="central-panel">
                <div class="trackExit">
                    <button class="collapse" id="collapse">x</button>

                    <div class="theme" id="theme">
                        <input type="checkbox">Theme: 
                        <div class="viewChange post"></div>
                    </div>
                    
                </div>

                <nav>
                    <ol class="options" id="options">

                        <li class="item actual">Home</li>

                        <li class="item">Learn</li>
                        <!-- Poniendo un id (Identifier especial para que se auto emita cuando se seleccione cambiar configuracion de perfil) -->
                        <li class="item" id="optionAccount">Account</li>

                        <li class="item">Setting</li>
                        
                        <li class="item plataform"><a href="https://youtube.com/channel/UCDYYrr87_Kdnt5Dg1MaLFRQ" target="_blank">Codevelp</a></li>

                        <li class="item">About</li>

                        <li class="item">Exit</li>

                    </ol>
                </nav>
            </section>

            <article class="content" id="articleContent" data-active="true">
                <header class="ideal" id="descriptive-bar">
                    <h2>Home</h2>
                </header>
                <div class="box-content" id="boxContent">
                    <p id="date-normal" class="date">loading...</p>
                    <canvas class="diapositive" width="240" height="300" id="view-op"></canvas>
                </div>
            </article>
        </main>
    </template>

    <template id="HOME">
        <p id="date-normal" class="date">loading...</p>
        <canvas class="diapositive" width="240" height="300" id="view-op"></canvas>
    </template>
    
    <template id="LEARN">
        <p>LEARN</p>
    </template>

    <template id="ACCOUNT">
        <div class="userAccount">
            <svg id="accessConfigProfile" width="20" height="20" style="transform:scale(1.5) translateX(4px) translateY(4px); display:block; background-color: var(--background-text-H); cursor: pointer;">
                <path d="M5 9 l 5 -3 l -2 -4 a 6 5 1 0 1 5 7 l 4 6 l -5 3 l -4 -6 a 4.8 4.9 1 0 1 -5 -8z" stroke="black" fill="var(--color-text-H)" stroke-linejoin="miter" stroke-linecap="miter"></path>
            </svg>
            <figure>
                <img id="thumbnails-user" alt="thumbnails of user">
                <div class="email-user">email</div>
                <figcaption id="names">Names</figcaption>
            </figure>
            <hr>
            <pre class="info">
                <!-- the inner HTML -->
            </pre>
        </div>
           <!-- Plantilla para presentar opciones de configuracion del perfil de cuenta de usuario. -->
        <template id="configAccount">

            <div class="wconfigAccount">
                <!-- Done -->
                <div class="controls">
                    <!-- 1, controles -->
                    <svg id="discard-config" style="cursor: pointer;" width="20px" height="20px">
                        <path fill="transparent" stroke="#ff4646" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 0 0 L 20 20Z M 0 20 L 20 0Z"></path>
                    </svg>
                    <svg id="save-change" width="20" height="20" style="cursor: pointer; background-color: transparent;">
                        <path stroke="#00ff00" fill="transparent" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
                        d="M 2 4 L 6 18 L 18 2"></path>
                    </svg>
                </div>

                <div class="theAssemblage-thumbnails">
                    
                    <svg class="left" width="36" height="36" style="cursor: pointer; background-color: rgba(255, 255, 255, 0.767);">
                        <path stroke="transparent" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"
                        d="M 34 2 L 2 18 L 34 34" fill="black">
                    </path>
                    </svg>
                    
                    <svg class="right" width="36" height="36" style="cursor: pointer; background-color: rgba(255, 255, 255, 0.767);">
                        <path stroke="transparent" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"
                        d="M 2 2 L 34 18 L 2 34Z" fill="black">
                    </path>
                </svg>
                <svg class="collapce-allImages" width="36" height="36" style="cursor: pointer; background-color: rgba(255, 255, 255, 0.767);">
                    <path stroke="black" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" fill="black"
                    d="M 3.5 2 l 5 0 l 0 5 l -5 0Z m 8 0 l 5 0 l 0 5 l -5 0Z m 8 0 l 5 0 l 0 5 l -5 0Z  m 8 0 l 5 0 l 0 5 l -5 0Z
                    M 3.5 15 l 5 0 l 0 5 l -5 0Z m 8 0 l 5 0 l 0 5 l -5 0Z m 8 0 l 5 0 l 0 5 l -5 0Z  m 8 0 l 5 0 l 0 5 l -5 0Z
                    M 3.5 28 l 5 0 l 0 5 l -5 0Z m 8 0 l 5 0 l 0 5 l -5 0Z m 8 0 l 5 0 l 0 5 l -5 0Z  m 8 0 l 5 0 l 0 5 l -5 0Z"></path>
                </svg>
                <figure>
                    <img width="300" height="280" alt="thumbnails of user" class="status" id="thumbnail-dynamic" data-imageactual="Idon'tnow">
                    <figcaption> <input placeholder="Descripcion" type="text" id="description" value=""> </figcaption>
                </figure>
            </div>

            <div class="properties">
                <table>
                    <caption>Propiedades del Avatar:</caption>
                    <tbody>
                        <tr>
                            <th>Fondo</th>
                            <th>Trazos</th>
                            <th>tipo de Fuente</th>
                        </tr>
                        <tr>
                            <td> <input type="color" id="fill"> </td>
                            <td> <input type="color" id="track"> </td>
                            <td>
                                <select id="font-family">
                                    <option value="serif">serif</option>
                                    <option value="cowrier new">cowrier new</option>
                                    <option value="fantasy">fantasy</option>
                                    <option value="monospace">monospace</option>
                                    <option value="normal">normal</option>
                                    <option value="times new roman">times new roman</option>
                                    <option value="sans-serif">sans-serif</option>
                                    <option value="cursive">cursive</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <label for="namesForChange">Nombres:</label>
                <input type="text" id="namesForChange" name="name" placeholder="Nombres" class="">
                <label for="emailForChange">Correo electronico:</label>
                <input type="email" id="emailForChange" name="email" class="" placeholder="codevelp@codevelp.com">

            </div>
            
            </div>

        </template>

        <template id="allThumbnails-of-user">

            <div class="image-selection-option" id="image-selection-option">
                <!-- controls for exit or saved image -->
                <div class="controls-management2">
                    <svg id="discard-imageSelected" style="cursor: pointer;" width="20px" height="20px">
                        <path fill="transparent" stroke="#ff4646" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 0 0 L 20 20Z M 0 20 L 20 0Z"></path>
                    </svg>
                    <svg id="saved-imageSelected" width="20" height="20" style="cursor: pointer; background-color: transparent;">
                        <path stroke="#00ff00" fill="transparent" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
                        d="M 2 4 L 6 18 L 18 2"></path>
                    </svg>
                </div>
                <div class="collection-images">
                    <!-- the images template-->
                    <!-- 
                        <figure class="image-o-option">
                        <img alt="the option for user" src="./testing/feed-image.jpg">
                        <figcaption> <label> <input type="radio" value="one" name="image"> one </label> </figcaption>
                    </figure>
                     -->
                </div>
                
            </div>

            </div>

        </template>

    </template>

    <template id="SETTING">
        <p>SETTING</p>
    </template>
    
    <template id="ABOUT">
        <p>ABOUT</p>
    </template>


    <template id="@PROFILE">
        
        <div class="profile" id="profileUser">
            <figure>
                <div class="toolAccount">
                    <svg id="toolAccount-now" style="transform: rotateZ(-136deg) scale(2); cursor: pointer;" width="20px" height="20px">
                        <path fill="red" stroke="black" stroke-linecap="round" stroke-linejoin="round" d="M 2 12 A 1 1 0 0 0 9 16Z L 5 5"></path>
                        <path fill="#be9305" stroke="black" stroke-linecap="round" stroke-linejoin="round" d="M 5 5 L 12 8 L 11 2Z"></path>
                        <path fill="transparent" stroke="black" stroke-linecap="round" stroke-linejoin="round" d="M 5 5 L 11 2 L 12 8 L 9 16"></path>
                    </svg>
    
                    <svg id="exit-toolAccount" style="cursor: pointer;" width="20px" height="20px">
                        <path fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 0 0 L 20 20Z M 0 20 L 20 0Z"></path>
                    </svg>
                </div>
                <img id="thumbnail-user" alt="miniature of user" width="300" height="276">
                <figcaption id="name-user">Edwin</figcaption>
                <div class="email">correo@correo.com</div>
            </figure>
        </div>

    </template>

    <!-- Capa para ver cambios de configuración (y errores por si es el caso)-->
    <div class="chConfig" id="viewRunnCongif">change config or view Error</div>
    <!-- Carga de las aplicaciones de código ES+ Javascript establecido en tipo modulo para que
    se pueda llamar otros archivos javascript en app.js -->
