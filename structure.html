<!DOCTYPE html>
<html lang="en" data-start>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Codevelp/Edwinsilvestre">
    <meta name="description" content="this is application for fedback."/>
    <!-- v1.0.0 -->
    <meta name="start-tyme" content="Fri November 04, 2022 09:36:08"/>
    <meta name="end-tyme" content="?"/>
    <title>Feedback_Yourself</title>
    <style>
        :root {
            --position-MarkX: start;
        }
    </style>
    <link rel="icon" id="iconApp" href="">
    <link rel="stylesheet" href="./CSS+/main.css">
</head>
<body class="start light">
    <!-- capitulo 1: Es la entrada constituido por el elemento canvas.loader -->
    <canvas width="300" height="295" class="loader"></canvas>
    
    
    <!-- capitulo 2: Comprueba si hay que hacer un registo del nombre y correo del usuario de la  
         aplicacion y se ejecuta si no esta registrado, constituido por los elementos de template#theRegister -->
    <template id="theRegister">
        
        <form action="none..." method="get" data-register id="" class="">
            <fieldset class="register">
                <legend>Registro:</legend>
                <div class="btSubmit">
                    <input type="submit" class="notSend" name="sendInformation" id="send">
                </div>
                <label for="name">Nombre y apellido:</label>
    
                <input type="text" placeholder="Nombres" class="" name="name" id="name" class="">
    
                <label for="email">Correo Electronico:</label>
                
                <input type="email" placeholder="codevelp@codevelp.com" name="email" id="email" class="">
    
            </fieldset>
        </form>
        
    </template>

    <!-- capitulo 3: Es aqui que hace su principal funcion para que se retroalimente el usuario con el tema que le parezca mejor -->
    <template id="interfaceForApp">
        <header class="">
            <img alt="icon for app" width="50" height="40" id="iconForApp">
            <h1>Feedback</h1> 
        </header>
        
    </template>

    <script type="module" src="./app.js"></script>
</body>
</html>
